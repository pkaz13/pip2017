<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
        <!--<p th:if="${error}" class="error">Wrong user or password</p>-->
        <div th:if="${sendOrNotSend} != null" class="alert alert-info">
            If user exists, email was sent.
        </div>
        <div th:if="${passwordChangedOrNotChanged} != null" class="alert alert-info">
            If user exists, password was changed.
        </div>
		<div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="@{/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus=""/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                </div>
                                <div class="alert alert-danger fade in error" th:if="${error}">
                                    <span>Wrong user or password</span>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <a th:href="@{/reset/password}">I forgot password</a>
            </div>
        </div>
	</div>
</body>
</html>
