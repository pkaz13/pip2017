<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>Error</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
            <h1 class="page-header">
            	ERROR <span th:text="${status}"></span>
            </h1>
        </div>
        
        <div class="row">
        	<p th:text="${error}"></p>
  			<p th:text="${message}"></p>
  			<p th:text="${path}"></p>
        </div>
	</div>
</body>
</html>
